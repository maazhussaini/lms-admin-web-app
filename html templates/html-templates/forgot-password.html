<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - orb-Ed</title>
    <link rel="stylesheet" href="Assests/css/main-theme.css">
    <link rel="stylesheet" href="Assests/css/forgot-password.css">
</head>
<body class="forgot-password-container">
    <div class="container">
        <div class="forgot-password-left-section">
            <div class="logo forgot-password-logo">
                <img src="Assests/images/logo.png" alt="orb-Ed Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-icon" style="display: none;"></div>
            </div>
            
            <div class="forgot-password-description">Don't worry it happens. Let's reset it.</div>
            <h1 class="title-primary">Forgot Your Password?</h1>
            
            <form class="forgot-password-form">
                <div class="form-group">
                    <label class="form-label" for="reset-email">Email</label>
                    <input type="email" id="reset-email" class="form-input" placeholder="Enter Your Email To Receive OTP" required>
                </div>
                
                <button type="submit" class="btn-primary forgot-password-btn">Send</button>
            </form>
            
            <div class="forgot-password-back-link">
                <span class="forgot-password-back-text">Remember?</span>
                <a href="#" class="link-primary back-to-login-link">Back To Login</a>
            </div>
        </div>
        
        <div class="forgot-password-right-section">
            <div class="forgot-password-illustration-container">
                <!-- SVG background is applied via CSS -->
            </div>
        </div>
    </div>
    <script src="Assests/scripts/forgot-password.js"></script>
</body>
</html>
