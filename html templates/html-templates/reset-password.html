<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - orb-Ed</title>
    <link rel="stylesheet" href="Assests/css/main-theme.css">
    <link rel="stylesheet" href="Assests/css/reset-password.css">
</head>
<body class="reset-password-container">
    <div class="container">
        <div class="reset-password-left-section">
            <div class="logo reset-password-logo">
                <img src="Assests/images/logo.png" alt="orb-Ed Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-icon" style="display: none;"></div>
            </div>
            
            <div class="reset-password-description">Create a new password to continue</div>
            <h1 class="title-primary">Reset Your Password</h1>
            
            <form class="reset-password-form">
                <div class="form-group">
                    <label class="form-label" for="reset-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="reset-password" class="form-input" placeholder="Enter Your Password" required>
                        <button type="button" class="password-toggle">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill"></div>
                        </div>
                        <div class="password-strength-text"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm Your Password" required>
                        <button type="button" class="password-toggle">üëÅÔ∏è</button>
                    </div>
                    <div class="password-match-indicator"></div>
                </div>
                
                <button type="submit" class="btn-primary reset-password-btn">Reset Password</button>
            </form>
            
            <div class="reset-password-back-link">
                <span class="reset-password-back-text">Remember?</span>
                <a href="#" class="link-primary back-to-login-link">Back To Login</a>
            </div>
        </div>
        
        <div class="reset-password-right-section">
            <div class="reset-password-illustration-container">
                <!-- SVG background is applied via CSS -->
            </div>
        </div>
    </div>

    <script src="Assests/scripts/reset-password.js"></script>
</body>
</html>
