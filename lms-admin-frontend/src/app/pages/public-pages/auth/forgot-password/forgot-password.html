<body class="forgot-password-container">
  <div class="container">
    <div class="forgot-password-left-section">
      <div class="logo forgot-password-logo">
        <img src="assets/images/logo.png" alt="orb-Ed Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="logo-icon" style="display: none;"></div>
      </div>
      
      <div class="forgot-password-description">Don't worry it happens. Let's reset it.</div>
      <h1 class="title-primary">Forgot Your Password?</h1>
      
      <form (ngSubmit)="onSendResetEmail()" #resetForm="ngForm" class="forgot-password-form">
        <div class="form-group">
          <label class="form-label" for="reset-email">Email</label>
          <input 
            type="email" 
            id="reset-email" 
            class="form-input" 
            placeholder="Enter Your Email To Receive OTP" 
            [(ngModel)]="resetEmail"
            name="resetEmail"
            required
            autocomplete="email"
          >
        </div>
        
        <button 
          type="submit" 
          class="btn-primary forgot-password-btn"
          [disabled]="loading || !resetForm.valid"
        >
          <span *ngIf="loading" class="spinner"></span>
          {{ loading ? 'Sending...' : 'Send' }}
        </button>
      </form>
      
      <div class="forgot-password-back-link">
        <span class="forgot-password-back-text">Remember?</span>
        <a href="javascript:void(0)" (click)="goBackToLogin()" class="link-primary back-to-login-link">Back To Login</a>
      </div>
      
      <!-- Messages -->
      <div *ngIf="message" [ngClass]="'alert alert-' + (messageType === 'error' ? 'danger' : 'success')">
        <i [ngClass]="messageType === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle'"></i>
        {{ message }}
      </div>
    </div>
    
    <div class="forgot-password-right-section">
      <div class="forgot-password-illustration-container">
        <!-- SVG background is applied via CSS -->
      </div>
    </div>
  </div>
</body>
