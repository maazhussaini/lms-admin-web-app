<body class="min-h-screen overflow-hidden">
  <div class="w-full min-h-screen flex relative">
    <div class="flex-1 px-8 md:px-12 pt-6 md:pt-8 flex flex-col bg-surface max-w-half relative h-screen">
      <!-- Content Container -->
      <div class="pb-6 flex-1 flex flex-col justify-center">
        
        <!-- Header with Logo and Theme Toggle -->
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center">
            <img src="assets/images/logo.png" alt="orb-Ed Logo" class="w-16 h-20 mr-3" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="logo-fallback" style="display: none;"></div>
          </div>
          
          <!-- Theme Toggle Switch -->
          <div class="toggle-with-label">
            <span class="toggle-label text-xs" [title]="isDarkTheme ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
              {{ isDarkTheme ? 'üåô' : '‚òÄÔ∏è' }}
            </span>
            <label class="toggle toggle-primary toggle-sm">
              <input 
                type="checkbox" 
                [checked]="isDarkTheme"
                (change)="toggleTheme()"
              >
              <div class="toggle-track"></div>
            </label>
          </div>
        </div>
        
        <!-- Content -->
        <div class="text-muted text-base mb-2 font-normal">Don't worry it happens. Let's reset it.</div>
        <h1 class="text-3xl md:text-4xl font-bold text-primary mb-8 leading-tight">Forgot Your Password?</h1>
      
        <form (ngSubmit)="onSendResetEmail()" #resetForm="ngForm" class="w-full">
          <!-- Email Input -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2" for="reset-email">Email</label>
            <input 
              type="email" 
              id="reset-email" 
              class="input-lg w-full border border-border bg-white text-gray-700" 
              placeholder="Enter Your Email To Receive OTP" 
              [(ngModel)]="resetEmail"
              name="resetEmail"
              required
              autocomplete="email"
            >
          </div>
          
          <!-- Messages -->
          <div *ngIf="message" class="alert p-3 rounded-lg mb-6 flex items-center gap-2 text-sm font-medium" 
               [ngClass]="messageType === 'error' ? 'alert-danger' : 'alert-success'">
            <i [ngClass]="messageType === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle'" class="text-base"></i>
            {{ message }}
          </div>
          
          <!-- Send Button -->
          <button 
            type="submit" 
            class="btn btn-primary btn-lg w-full mb-6"
            [disabled]="loading || !resetForm.valid"
          >
            <span *ngIf="loading" class="spinner mr-2"></span>
            {{ loading ? 'Sending...' : 'Send' }}
          </button>
          
          <!-- Back to Login Link -->
          <div class="text-center">
            <span class="text-gray-700 text-sm">Remember? </span>
            <button type="button" (click)="goBackToLogin()" class="text-primary-light hover:underline font-medium text-sm">
              Back To Login
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="flex-1 bg-white bg-cover bg-center bg-no-repeat flex items-center justify-center p-0 max-w-half h-screen forgot-password-bg">
      <div class="forgot-password-illustration-container w-full h-full flex items-center justify-center relative">
        <!-- SVG background is applied via CSS -->
      </div>
    </div>
  </div>
</body>
