<div class="container reset-password-container">
  <div class="reset-password-left-section">
    <div class="logo reset-password-logo">
      <img src="/assets/images/logo.png" alt="orb-Ed Logo" (error)="onImageError($event)">
      <div class="logo-icon" [style.display]="showLogoIcon ? 'flex' : 'none'"></div>
    </div>
    
    <div class="reset-password-description">Create a new password to continue</div>
    <h1 class="title-primary">Reset Your Password</h1>
    
    <form class="reset-password-form" (ngSubmit)="onResetPassword()" #resetForm="ngForm">
      <div class="form-group">
        <label class="form-label" for="reset-password">Password</label>
        <div class="password-container">
          <input 
            type="password" 
            id="reset-password" 
            class="form-input" 
            placeholder="Enter Your Password" 
            [(ngModel)]="password"
            name="password"
            #passwordInput="ngModel"
            (input)="onPasswordChange()"
            required>
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('password')">
            <span>{{ showPassword ? '🙈' : '👁️' }}</span>
          </button>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar">
            <div class="password-strength-fill" [style.width]="passwordStrengthPercentage + '%'" [ngClass]="passwordStrengthClass"></div>
          </div>
          <div class="password-strength-text" [ngClass]="passwordStrengthClass">{{ passwordStrengthText }}</div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="confirm-password">Confirm Password</label>
        <div class="password-container">
          <input 
            type="password" 
            id="confirm-password" 
            class="form-input" 
            placeholder="Confirm Your Password" 
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            #confirmPasswordInput="ngModel"
            (input)="onConfirmPasswordChange()"
            required>
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility('confirmPassword')">
            <span>{{ showConfirmPassword ? '🙈' : '👁️' }}</span>
          </button>
        </div>
        <div class="password-match-indicator" [ngClass]="passwordMatchClass" *ngIf="confirmPassword">
          {{ passwordMatchText }}
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn-primary reset-password-btn"
        [disabled]="loading || !isFormValid()">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>

      <!-- Success/Error Messages -->
      <div *ngIf="message" class="alert" [ngClass]="'alert-' + messageType">
        <i *ngIf="messageType === 'success'" class="checkmark">✓</i>
        <i *ngIf="messageType === 'danger'" class="error">⚠</i>
        {{ message }}
      </div>
    </form>
    
    <div class="reset-password-back-link">
      <span class="reset-password-back-text">Remember?</span>
      <a href="#" class="link-primary back-to-login-link" (click)="goBackToLogin($event)">Back To Login</a>
    </div>
  </div>
  
  <div class="reset-password-right-section">
    <div class="reset-password-illustration-container">
      <!-- SVG background is applied via CSS -->
    </div>
  </div>
</div>
