<div class="d-flex justify-center">
<div class="pagination-container">
  <!-- Showing entries text -->
  <div class="showing-text" *ngIf="totalItems > 0">
    Showing {{ paginationInfo.startItem }}-{{ paginationInfo.endItem }} Out Of {{ paginationInfo.totalItems }} Entries
  </div>
  
  <!-- Pagination controls -->
  <div class="pagination-controls" *ngIf="paginationInfo.totalPages > 0">
    <!-- First button -->
    <button
      class="pagination-btn nav-btn"
      [class.disabled]="currentPage === 1"
      (click)="onFirstClick()"
      [disabled]="currentPage === 1">
      <<
    </button>

    <!-- Previous button -->
    <button
      class="pagination-btn nav-btn"
      [class.disabled]="currentPage === 1"
      (click)="onPreviousClick()"
      [disabled]="currentPage === 1">
      <
    </button>

    <!-- Visible page numbers with separators -->
    <ng-container *ngFor="let page of visiblePages; let i = index">
      <!-- <span class="separator" *ngIf="i > 0">|</span> -->
      <button
        class="pagination-btn page-btn"
        [class.active]="currentPage === page"
        (click)="onPageClick(page)">
        {{ page }}
      </button>
    </ng-container>

    <!-- Next button -->
    <button
      class="pagination-btn nav-btn"
      [class.disabled]="currentPage === paginationInfo.totalPages"
      (click)="onNextClick()"
      [disabled]="currentPage === paginationInfo.totalPages">
      >
    </button>

    <!-- Last button -->
    <button
      class="pagination-btn nav-btn"
      [class.disabled]="currentPage === paginationInfo.totalPages"
      (click)="onLastClick()"
      [disabled]="currentPage === paginationInfo.totalPages">
      >>
    </button>
  </div>
</div>
</div>
