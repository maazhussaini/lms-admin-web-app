<div 
  class="off-canvas-overlay" 
  [class.active]="isOpen"
  (click)="onOverlayClick($event)"
  (keydown.escape)="onEscapeKey($event)"
  tabindex="0">
  
  <div class="off-canvas-container" (click)="$event.stopPropagation()">
    <!-- Header with Title Only (No Close Button) -->
    <div class="off-canvas-header">
      @if (title) {
        <h2 class="off-canvas-title">{{ title }}</h2>
      }
    </div>

    <!-- Content -->
    <div class="off-canvas-content">
      <div class="form-content-wrapper">
        <ng-content></ng-content>
      </div>
    </div>

    <!-- Footer with Custom Buttons (using ng-content) -->
    <div class="off-canvas-footer">
      <ng-content select="[slot=footer-buttons]"></ng-content>
    </div>
  </div>
</div>
