<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - orb-Ed</title>
    <link rel="stylesheet" href="Assests/css/main-theme.css">
    <link rel="stylesheet" href="Assests/css/signin.css">
</head>
<body class="signin-container">
    <div class="container">
        <div class="signin-left-section">
            <div class="logo signin-logo">
                <img src="Assests/images/logo.png" alt="orb-Ed Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-icon" style="display: none;"></div>
            </div>
            
            <div class="text-welcome">welcome back!</div>
            <h1 class="title-primary">Sign In To Your Account</h1>
            
            <form class="signin-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter Your Email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter Your Password" required>
                        <button type="button" class="password-toggle">üëÅ</button>
                    </div>
                    <div class="signin-forgot-password">
                        <a href="#" class="link-primary">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary signin-btn">Sign In</button>
            </form>
            
            <div class="signin-privacy-link">
                <a href="#" class="link-primary">Privacy Policy</a>
            </div>
        </div>
        
        <div class="signin-right-section">
            <div class="signin-illustration-container">
                <!-- SVG background is applied via CSS -->
            </div>
        </div>
    </div>

    <script src="Assests/scripts/signin.js"></script>
</body>
</html>
